<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="midi file transposer">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script defer src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script defer src="transpose.js"></script>
    <title>MIDI Transposer</title>
</head>
<body>
    <header>
        <h1>Easily Tranpose Music</h1>
    </header>
    <main>
        <h2>Upload an <span>Midi File</span></h2>
        <form action="" method="">
            <div class="sub-type">
                <label for="file">Select an MIDI file:
                    <input type="file" id="midi-file" name="midi-file">
                </label>
            </div>
            <button type="submit">Tranpose</button>
        </form>

        <div id="output">
            
        </div>
    </main>
    <footer>
        <p>Eric Christensen</p>
    </footer>
</body>
</html>
